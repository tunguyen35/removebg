    <style>

    </style>

<body>
    <!-- Custom Cursor -->
    <div id="customCursor"></div>

    <div class="container">
        <h1>üé® X√≥a Ph√¥ng N·ªÅn ·∫¢nh</h1>
        <p class="subtitle">V·∫Ω tay ƒë·ªÉ x√≥a ph√¥ng - Chuy√™n nghi·ªáp & D·ªÖ d√†ng</p>

        <div class="main-workspace">
            <!-- PANEL TR√ÅI: CH·ªàNH S·ª¨A -->
            <div class="workspace-panel">
                <div class="panel-header">
                    <div class="panel-title">üñåÔ∏è Ch·ªânh S·ª≠a</div>
                    <div>

                <div class="canvas-viewport" id="editViewport">

    <script>
        let originalCanvas, previewCanvas;
        let originalCtx, previewCtx;
        let isDrawing = false;
        let brushSize = 20;
        let originalImage;
        let maskData = null;
        let currentMode = 'erase';
        let history = [];
        let maxHistory = 20;
        let lastX = 0, lastY = 0;
        let zoomLevel = 1;
        let isPanning = false;
        let panStartX = 0, panStartY = 0;
        let scrollLeft = 0, scrollTop = 0;
        let hasPreview = false;

        // Custom Cursor
        const customCursor = document.getElementById('customCursor');
        
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
        });

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('brushSize').addEventListener('input', function(e) {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSizeDisplay').textContent = brushSize + 'px';
            updateCursorSize();
        });

        function updateCursorSize() {
            const size = brushSize * zoomLevel;
            customCursor.style.width = size + 'px';
            customCursor.style.height = size + 'px';
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    initializeCanvases();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function initializeCanvases() {
            originalCanvas = document.getElementById('originalCanvas');
            previewCanvas = document.getElementById('previewCanvas');
            originalCtx = originalCanvas.getContext('2d', { willReadFrequently: true });
            previewCtx = previewCanvas.getContext('2d', { willReadFrequently: true });

            const maxWidth = 600;
            const width = originalImage.width > maxWidth ? maxWidth : originalImage.width;
            const height = originalImage.height * (width / originalImage.width);

            originalCanvas.width = width;
            originalCanvas.height = height;
            previewCanvas.width = width;
            previewCanvas.height = height;

            originalCtx.drawImage(originalImage, 0, 0, width, height);

            maskData = originalCtx.createImageData(width, height);
            for (let i = 0; i < maskData.data.length; i += 4) {
                maskData.data[i] = 0;
                maskData.data[i + 1] = 0;
                maskData.data[i + 2] = 0;
                maskData.data[i + 3] = 0;
            }

            history = [];
            saveState();

            setupDrawing();
            setupPanAndZoom();
            updateUndoButton();
            
            document.getElementById('emptyEdit').style.display = 'none';
            document.getElementById('canvasWrapper').style.display = 'inline-block';
            zoomLevel = 1;
            hasPreview = false;
            updateZoom();
            updateCursorSize();

            // Show custom cursor when canvas is ready
            originalCanvas.addEventListener('mouseenter', () => {
                customCursor.style.display = 'block';
            });
            originalCanvas.addEventListener('mouseleave', () => {
                customCursor.style.display = 'none';
            });
        }

        function setupPanAndZoom() {
            const viewport = document.getElementById('editViewport');

            viewport.addEventListener('wheel', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        zoomIn();
                    } else {
                        zoomOut();
                    }
                }
            }, { passive: false });

            viewport.addEventListener('mousedown', function(e) {
                if (e.button === 1 || e.shiftKey) {
                    e.preventDefault();
                    isPanning = true;
                    viewport.classList.add('panning');
                    customCursor.style.display = 'none';
                    panStartX = e.clientX;
                    panStartY = e.clientY;
                    scrollLeft = viewport.scrollLeft;
                    scrollTop = viewport.scrollTop;
                }
            });

            viewport.addEventListener('mousemove', function(e) {
                if (isPanning) {
                    e.preventDefault();
                    const dx = e.clientX - panStartX;
                    const dy = e.clientY - panStartY;
                    viewport.scrollLeft = scrollLeft - dx;
                    viewport.scrollTop = scrollTop - dy;
                }
            });

            viewport.addEventListener('mouseup', function() {
                isPanning = false;
                viewport.classList.remove('panning');
                if (originalCanvas) {
                    customCursor.style.display = 'block';
                }
            });

            viewport.addEventListener('mouseleave', function() {
                isPanning = false;
                viewport.classList.remove('panning');
            });
        }

        function setupDrawing() {
            originalCanvas.addEventListener('mousedown', startDrawing);
            originalCanvas.addEventListener('mousemove', draw);
            originalCanvas.addEventListener('mouseup', stopDrawing);
            originalCanvas.addEventListener('mouseout', stopDrawing);

            originalCanvas.addEventListener('touchstart', handleTouch);
            originalCanvas.addEventListener('touchmove', handleTouch);
            originalCanvas.addEventListener('touchend', stopDrawing);

            function handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                originalCanvas.dispatchEvent(mouseEvent);
            }
        }

        function startDrawing(e) {
            if (isPanning) return;
            isDrawing = true;
            const rect = originalCanvas.getBoundingClientRect();
            lastX = (e.clientX - rect.left) / zoomLevel;
            lastY = (e.clientY - rect.top) / zoomLevel;
            saveState();
            draw(e);
        }

        function draw(e) {
            if (!isDrawing || isPanning) return;

            const rect = originalCanvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / zoomLevel;
            const y = (e.clientY - rect.top) / zoomLevel;

            drawLine(lastX, lastY, x, y);
            
            lastX = x;
            lastY = y;

            redrawCanvas();
        }

        function drawLine(x1, y1, x2, y2) {
            const dist = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const steps = Math.max(1, Math.ceil(dist / 2));
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = x1 + (x2 - x1) * t;
                const y = y1 + (y2 - y1) * t;
                drawBrush(x, y);
            }
        }

        function drawBrush(x, y) {
            const radius = brushSize / 2;
            
            for (let i = -radius; i < radius; i++) {
                for (let j = -radius; j < radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const pixelX = Math.floor(x + i);
                        const pixelY = Math.floor(y + j);
                        
                        if (pixelX >= 0 && pixelX < originalCanvas.width && 
                            pixelY >= 0 && pixelY < originalCanvas.height) {
                            const index = (pixelY * originalCanvas.width + pixelX) * 4;
                            maskData.data[index + 3] = 255;
                        }
                    }
                }
            }
        }

        function stopDrawing() {
            isDrawing = false;
            updateUndoButton();
        }

        function clearCanvas() {
            if (!originalImage) return;
            
            maskData = originalCtx.createImageData(originalCanvas.width, originalCanvas.height);
            for (let i = 0; i < maskData.data.length; i += 4) {
                maskData.data[i] = 0;
                maskData.data[i + 1] = 0;
                maskData.data[i + 2] = 0;
                maskData.data[i + 3] = 0;
            }
            
            history = [];
            saveState();
            
            originalCtx.drawImage(originalImage, 0, 0, originalCanvas.width, originalCanvas.height);
            hasPreview = false;
            document.getElementById('emptyPreview').style.display = 'block';
            previewCanvas.style.display = 'none';
            updateUndoButton();
        }

        function updatePreview() {
            if (!originalImage) return;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalCanvas.width;
            tempCanvas.height = originalCanvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(originalImage, 0, 0, originalCanvas.width, originalCanvas.height);
            
            const imageData = tempCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
            const data = imageData.data;

            if (currentMode === 'erase') {
                for (let i = 0; i < data.length; i += 4) {
                    if (maskData.data[i + 3] === 255) {
                        data[i + 3] = 0;
                    }
                }
            } else {
                for (let i = 0; i < data.length; i += 4) {
                    if (maskData.data[i + 3] !== 255) {
                        data[i + 3] = 0;
                    }
                }
            }

            const bgType = document.getElementById('bgType').value;
            
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            
            const bgColors = {
                'white': '#FFFFFF',
                'red': '#FF0000',
                'blue': '#0000FF',
                'green': '#00FF00',
                'yellow': '#FFFF00',
                'black': '#000000'
            };

            if (bgColors[bgType]) {
                previewCtx.fillStyle = bgColors[bgType];
                previewCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
            }

            previewCtx.putImageData(imageData, 0, 0);
            
            hasPreview = true;
            document.getElementById('emptyPreview').style.display = 'none';
            previewCanvas.style.display = 'block';
        }

        function downloadImage(format) {
            if (!hasPreview) {
                alert('Vui l√≤ng c·∫≠p nh·∫≠t preview tr∆∞·ªõc khi t·∫£i v·ªÅ!');
                return;
            }

            const processCanvas = document.createElement('canvas');
            processCanvas.width = originalCanvas.width;
            processCanvas.height = originalCanvas.height;
            const processCtx = processCanvas.getContext('2d');

            processCtx.drawImage(originalImage, 0, 0, originalCanvas.width, originalCanvas.height);
            
            const imageData = processCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
            const data = imageData.data;

            if (currentMode === 'erase') {
                for (let i = 0; i < data.length; i += 4) {
                    if (maskData.data[i + 3] === 255) {
                        data[i + 3] = 0;
                    }
                }
            } else {
                for (let i = 0; i < data.length; i += 4) {
                    if (maskData.data[i + 3] !== 255) {
                        data[i + 3] = 0;
                    }
                }
            }

            const finalCanvas = document.createElement('canvas');
            finalCanvas.width = originalCanvas.width;
            finalCanvas.height = originalCanvas.height;
            const finalCtx = finalCanvas.getContext('2d');

            const bgType = document.getElementById('bgType').value;
            const bgColors = {
                'white': '#FFFFFF',
                'red': '#FF0000',
                'blue': '#0000FF',
                'green': '#00FF00',
                'yellow': '#FFFF00',
                'black': '#000000'
            };

            if (bgColors[bgType]) {
                finalCtx.fillStyle = bgColors[bgType];
                finalCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
            }

            processCtx.putImageData(imageData, 0, 0);
            finalCtx.drawImage(processCanvas, 0, 0);

            let mimeType = 'image/png';
            let extension = 'png';
            
            if (format === 'jpg') {
                mimeType = 'image/jpeg';
                extension = 'jpg';
            } else if (format === 'webp') {
                mimeType = 'image/webp';
                extension = 'webp';
            }

            finalCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `background-removed-${Date.now()}.${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, mimeType, 0.95);
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('eraseBtn').classList.toggle('active', mode === 'erase');
            document.getElementById('keepBtn').classList.toggle('active', mode === 'keep');
        }

        function saveState() {
            const state = new Uint8ClampedArray(maskData.data);
            history.push(state);
            
            if (history.length > maxHistory) {
                history.shift();
            }
        }

        function undo() {
            if (history.length <= 1) return;
            
            history.pop();
            const previousState = history[history.length - 1];
            maskData.data.set(previousState);
            
            redrawCanvas();
            updateUndoButton();
        }

        function redrawCanvas() {
            originalCtx.save();
            originalCtx.globalCompositeOperation = 'source-over';
            originalCtx.drawImage(originalImage, 0, 0, originalCanvas.width, originalCanvas.height);
            originalCtx.globalCompositeOperation = 'multiply';
            
            if (currentMode === 'erase') {
                originalCtx.fillStyle = 'rgba(255, 100, 100, 0.4)';
            } else {
                originalCtx.fillStyle = 'rgba(100, 255, 100, 0.4)';
            }
            
            originalCtx.fillRect(0, 0, originalCanvas.width, originalCanvas.height);
            originalCtx.globalCompositeOperation = 'destination-in';
            originalCtx.putImageData(maskData, 0, 0);
            originalCtx.globalCompositeOperation = 'destination-over';
            originalCtx.drawImage(originalImage, 0, 0, originalCanvas.width, originalCanvas.height);
            originalCtx.restore();
        }

        function updateUndoButton() {
            const undoBtn = document.getElementById('undoBtn');
            if (undoBtn) {
                undoBtn.disabled = history.length <= 1;
            }
        }

        function zoomIn() {
            if (zoomLevel < 3) {
                zoomLevel += 0.25;
                updateZoom();
                updateCursorSize();
            }
        }

        function zoomOut() {
            if (zoomLevel > 0.5) {
                zoomLevel -= 0.25;
                updateZoom();
                updateCursorSize();
            }
        }

        function updateZoom() {
            const wrapper = document.getElementById('canvasWrapper');
            const viewport = document.getElementById('editViewport');
            
            if (wrapper && viewport) {
                wrapper.style.transform = `scale(${zoomLevel})`;
                
                setTimeout(() => {
                    const scrollWidth = viewport.scrollWidth;
                    const scrollHeight = viewport.scrollHeight;
                    const clientWidth = viewport.clientWidth;
                    const clientHeight = viewport.clientHeight;
                    
                    viewport.scrollLeft = (scrollWidth - clientWidth) / 2;
                    viewport.scrollTop = (scrollHeight - clientHeight) / 2;
                }, 50);
            }
            document.getElementById('zoomDisplay').textContent = Math.round(zoomLevel * 100) + '%';
        }
    </script>
